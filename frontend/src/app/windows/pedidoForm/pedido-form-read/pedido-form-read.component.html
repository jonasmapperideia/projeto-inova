<div class="mat-elevation-z4">
    <table mat-table [dataSource]="pedido_list">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- DataPedido Column -->
        <ng-container matColumnDef="dataPedido">
            <th mat-header-cell *matHeaderCellDef>Data do Pedido</th>
            <td mat-cell *matCellDef="let row">{{row.dataPedido | date}}</td>
        </ng-container>

        <!-- PrecoTotal Column -->
        <ng-container matColumnDef="precoTotal">
            <th mat-header-cell *matHeaderCellDef>Total do Pedido</th>
            <td mat-cell *matCellDef="let row">{{row.precoTotal | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/pedidoForm/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/pedidoForm/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
