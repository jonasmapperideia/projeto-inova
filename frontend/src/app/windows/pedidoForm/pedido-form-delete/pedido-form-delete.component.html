<mat-card>
    <mat-card-title>Excluir Pedido de patente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="pedidoPatente.nome" name="nome" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="pedidoPatente.data" name="data" type="datetime-local" disabled/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletePedidoPatente()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
