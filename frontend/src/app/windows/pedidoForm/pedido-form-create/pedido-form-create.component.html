<mat-card>
    <mat-card-title>Incluir Pedido de patente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="pedidoPatente.nome" name="nome"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="pedidoPatente.data" name="data" type="datetime-local"/>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createPedidoPatente()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>
</mat-card>
