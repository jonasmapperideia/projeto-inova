        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="produto.preco" name="preco" type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
