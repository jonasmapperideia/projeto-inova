<mat-card>
    <mat-card-title>Excluir Pessoa</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="pessoa.nome" name="nome" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sobrenome" [(ngModel)]="pessoa.sobrenome" name="sobrenome" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)]="pessoa.idade" name="idade" type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="EndereÃ§o de email" [(ngModel)]="pessoa.email" name="email" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Altura" [(ngModel)]="pessoa.altura" name="altura" type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" disabled/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletePessoa()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
