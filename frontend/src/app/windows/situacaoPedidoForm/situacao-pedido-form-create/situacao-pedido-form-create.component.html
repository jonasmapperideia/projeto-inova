<mat-card>
    <mat-card-title>Incluir Situação do pedido</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="situacaoPedido.descricao" name="descricao">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createSituacaoPedido()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>
</mat-card>
