<mat-card>
    <mat-card-title>Excluir Situação do pedido</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="situacaoPedido.descricao" name="descricao" disabled/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteSituacaoPedido()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
