<mat-card>
    <mat-card-title>Editar Informação da Invenção</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="informacaoInvencao.descricao" name="descricao"/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateInformacaoInvencao()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>
</mat-card>
