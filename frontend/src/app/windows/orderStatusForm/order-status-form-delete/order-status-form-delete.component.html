<mat-card>
    <mat-card-title>Excluir Status do pedido</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="orderStatus.description" name="description" disabled/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteOrderStatus()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
